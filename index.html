<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Note</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- NEW: Custom Notification Bar -->
        <div id="notification" class="notification">
            <span id="notification-text"></span>
            <button id="notification-close-btn" class="notification-close-btn">&times;</button>
        </div>

        <header>
            <div class="header-content">
                <h1>Voice Note</h1>
                <p class="subtitle">အသံမှ စာသားသို့</p>
            </div>
            <button id="settings-btn" class="icon-btn" title="Settings">
                <i class="fa-solid fa-gear"></i>
            </button>
        </header>

        <main>
            <div id="transcription-area">
                <div id="transcription-content">
                    <p id="placeholder-text">အသံသွင်းရန် (သို့ ) ဖိုင်တင်ရန် ခလုတ်ကို နှိပ်ပါ...</p>
                </div>
                <button id="copy-btn" class="icon-btn copy-btn" title="Copy Text">
                    <i class="fa-solid fa-copy"></i>
                </button>
            </div>
        </main>

        <footer>
            <p id="status-text" class="status"></p>
            <div class="button-container">
                <button id="record-btn" class="record-btn" title="Live Record">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button id="upload-btn" class="icon-btn upload-btn" title="Upload Audio File">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </button>
            </div>
            <input type="file" id="audio-upload-input" accept="audio/*" style="display: none;">
        </footer>
    </div>

    <!-- Settings Modal (No changes needed here) -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span id="close-btn" class="close-btn" title="Close">&times;</span>
            <h2>Settings</h2>
            <label for="api-key">Gemini API Key</label>
            <input type="password" id="api-key" placeholder="Enter your Gemini API Key">
            <div class="api-key-help">
                <p>Get your API key from <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer">Google AI Studio</a>.</p>
            </div>
            <button id="save-settings-btn">Save Settings</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
